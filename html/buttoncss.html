<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        div.button{
            text-align: center;
        }
        div.button button{
            position: relative;
            background: blueviolet;
            border: none;
            padding: 10px 16px;
        }
        div.button button:hover{
            background: gold;
        }
        div.button button::after, button:before{
            content: "";
            position: absolute;
            background: blueviolet;
            height: 2px;
        }
        
    </style>
</head>
<body>
    <div class="button">
        <button>글쓰기</button>
    </div>
    
</body>
</html>
