<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='join.css'>
    <script src='main.js'></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Jua&display=swap');
        
    </style>
</head>
<body>
    <article class="login-body">
        <form class="login-form" action="${rootPath}/member/login" method="POST">
            
                <h2>로그인</h2>
            <div class="input">
                <input type="text" name="m_userid" id="m_userid" placeholder="사용자 ID"></br>
                <input type="password" name="m_password" id="m_password" placeholder="Password">
            </div>
            <div class="login-button">
                <button id="btn-login">로그인</button>
            </div>
            <div>
                <button type="button" id="btn-join">ID/비밀번호찾기</button>
                <button type="button" id="btn-join">회원가입</button>
            </div>
        </form>
    </article>
    <form action="${rootPath}/member/join" method="POST">
        <fieldset class="join">
            <legend>회원가입</legend>
            <div class="div1">
                <label for="m_userid">ID</label><br> <input type="text" name="m_userid"
                    id="m_userid" placeholder="사용자ID를 입력하세요">
            </div>
            <div class="div1">
                <label for="m_password">비밀번호</label><br> <input type="password"
                    name="m_password" id="m_password" placeholder="비밀번호를 입력하세요">
            </div>
            <div class="div1">
                <label for="m_repassword">비밀번호 확인</label><br> <input type="password"
                    name="m_repassword" id="m_repassword" placeholder="비밀번호를 한번더 입력하세요">
            </div>

            <span id="check">체크</span>

            <div class="div1">
                <label for="m_name">이름</label><br> <input type="text" name="m_name"
                    id="m_name" placeholder="이름을 입력해주세요">
            </div>
            <div class="div1">
                <label for="m_nick">닉네임</label><br> <input type="text" name="m_nick"
                    id="m_nick" placeholder="닉네임을 입력해주세요">
            </div>
            <div class="div1">
                <label for="m_email">이메일</label><br> <input type="text" name="m_email"
                    id="m_email" placeholder="e-mail을 입력해주세요">
            </div>
            <div class="div1">
                <label for="m_tel">전화번호</label><br> <input type="text" name="m_tel"
                    id="m_tel" placeholder="전화번호를 입력해주세요">
            </div>
            <div class="button">
                <button>회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
